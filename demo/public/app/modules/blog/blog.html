<h1>Blog</h1>
<div class="row post" ng-repeat="post in posts">
    <div class="col-sm-3">
        <img class="img-responsive" ng-src="{{post.featured_image}}" />
    </div>
    <div class="col-sm-9">
        <h2 ng-bind-html="post.title"></h2>
        <div class="content-body" ng-bind-html="post.content"></div>
    </div>
</div>
