<!-- render the home page content -->
<div class="jumbotron">
    <h1 ng-bind-html="page.title">Loading</h1>
    <div class="content-body lead" ng-bind-html="page.content"></div>
</div>

<!-- render a list of the posts with links to their detail pages -->
<div class="row">
    <div class="col-sm-4" ng-repeat="post in posts">
        <div class="panel panel-default" >
            <div class="panel-heading">
                <h3 ng-bind-html="post.title"></h3>
            </div>
            <div class="panel-body">
                <img class="img-responsive" ng-src="{{post.featured_image}}" />
                <div class="content" ng-bind-html="post.text"></div>
            </div>
            <div class="panel-footer">
                <a class="btn btn-block btn-default" ng-href="/#!/page/{{post.slug}}">Read More</a>
            </div>
        </div>
    </div>
</div>
